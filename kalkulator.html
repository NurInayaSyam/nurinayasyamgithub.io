<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .calculator {
            max-width: 300px;
            margin: 0 auto;
            background-color: #5f7f26;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
    </style>
    <style>
    
        body {
            background-color: #000000;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        h1 {
            color: #000000;
        }
        form {
            background-color: #879a56;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4e8015;
            color: #000000;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #000000;
        }
        h2 {
            color: #000000;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #000000;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
     <style>
        body {
            background-color: rgb(119, 158, 51);
        }
    </style>
</head>

<body 
    <div class="container mt-5">
        <div class="calculator">
            <h2 class="text-center mb-4">Kalkulator Sederhana</h2>
            <div class="mb-3">
                <label for="angka1" class="form-label">Angka 1:</label>
                <input type="number" class="form-control" id="angka1">
            </div>
            <div class="mb-3">
                <label for="angka2" class="form-label">Angka 2:</label>
                <input type="number" class="form-control" id="angka2">
            </div>
            <div class="mb-3">
                <label for="operator" class="form-label">Operasi:</label>
                <button class="btn btn-primary me-2" onclick="hitung('+')">+</button>
                <button class="btn btn-primary me-2" onclick="hitung('-')">-</button>
                <button class="btn btn-primary me-2" onclick="hitung('')"></button>
                <button class="btn btn-primary" onclick="hitung('/')">/</button>
            </div>
            <h3 class="mt-4">Hasil: <span id="hasil"></span></h3>
        </div>
    </div>

    <!-- Link ke Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function hitung(operator) {
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);
            var hasil;

            switch (operator) {
                case '+':
                    hasil = angka1 + angka2;
                    break;
                case '-':
                    hasil = angka1 - angka2;
                    break;
                case '*':
                    hasil = angka1 * angka2;
                    break;
                case '/':
                    hasil = angka1 / angka2;
                    break;
                default:
                    hasil = "Operasi tidak valid";
            }

            document.getElementById("hasil").textContent = hasil;
        }
    </script>
